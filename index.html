<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文 OCR 网页应用</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>中文 OCR 网页应用</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Image Preview">
    <button id="recognizeButton">识别文字</button>
    <pre id="result"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('recognizeButton').addEventListener('click', function() {
      const image = document.getElementById('preview').src;
      if (!image) {
        alert('请先选择一张图片。');
        return;
      }

      Tesseract.recognize(
        image,
        'chi_sim', // 使用简体中文语言包
        {
          logger: function(m) {
            console.log(m);
          }
        }
      ).then(function({ data: { text } }) {
        document.getElementById('result').textContent = text;
      }).catch(function(err) {
        console.error(err);
        alert('文字识别失败。');
      });
    });
  </script>
</body>
</html>
